<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Cadastro | ONG Raízes do Amanhã</title>
  <!-- Título exibido na aba do navegador -->
</head>
<body>
  <!-- Cabeçalho da página com título principal e menu de navegação -->
  <header>
    <h1>Cadastro | ONG Raízes do Amanhã</h1>
    <nav>
      <ul>
        <!-- Menu de navegação com links para outras páginas do site -->
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <!-- Imagem institucional da página de cadastro -->
  <figure>
    <!-- Caminho da imagem institucional (verifique se está na pasta correta) -->
    <img src="assets/imagens/cadastro-banner.jpg" alt="Voluntário preenchendo formulário de cadastro na ONG Raízes do Amanhã" width="100%">
    <!-- Legenda da imagem -->
    <figcaption>Junte-se à transformação social com a Raízes do Amanhã.</figcaption>
  </figure>

  <!-- Conteúdo principal da página -->
  <main>
    <section>
      <article>
        <h2>Cadastro de Voluntário</h2>
        <p>Preencha o formulário para se inscrever.</p>

        <!-- Formulário de cadastro -->
        <form>
          <!-- Agrupamento de dados pessoais do voluntário -->
          <fieldset>
            <legend>Dados Pessoais</legend>

            <!-- Campo para nome completo -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <!-- Campo para CPF com máscara -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <!-- Campo para telefone com máscara -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>

            <!-- Campo para CEP com máscara -->
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br>

            <!-- Campo para e-mail com validação nativa -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Campo para data de nascimento -->
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required><br>

            <!-- Campo para endereço completo -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <!-- Campo para cidade -->
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>

            <!-- Campo para seleção de estado brasileiro -->
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione</option>
              <!-- Lista completa dos estados do Brasil -->
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select><br>
          </fieldset>

          <!-- Agrupamento de informações complementares -->
          <fieldset>
            <legend>Informações Complementares</legend>

            <!-- Campo para habilidades do voluntário -->
            <label for="habilidades">Habilidades:</label>
            <textarea id="habilidades" name="habilidades" required></textarea><br>

            <!-- Campo para selecionar área de interesse -->
            <label for="interesse">Áreas de interesse:</label>
            <select id="interesse" name="interesse" required>
              <option value="">Selecione</option>
              <option value="educacao">Educação</option>
              <option value="saude">Saúde</option>
              <option value="meio-ambiente">Meio Ambiente</option>
            </select><br>

            <!-- Checkbox para aceitar os termos -->
            <label>
              <input type="checkbox" name="termos" required>
              Aceito os termos
            </label><br>
          </fieldset>

          <!-- Botão para enviar o formulário -->
          <button type="submit">Enviar</button>
        </form>
      </article>
    </section>
  </main>

  <!-- Rodapé com informações institucionais e de contato -->
  <footer>
    <p>&copy; 2025 ONG Raízes do Amanhã | contato@raizesdoamanha.org</p>
  </footer>

  <!-- Script para aplicar máscaras nos campos CPF, telefone e CEP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script>
    // Aplica máscaras nos campos após o carregamento da página
    window.addEventListener("DOMContentLoaded", () => {
      Inputmask("999.999.999-99").mask(document.getElementById("cpf"));
      Inputmask("(99) 99999-9999").mask(document.getElementById("telefone"));
      Inputmask("99999-999").mask(document.getElementById("cep"));
    });
  </script>
</body>
</html>
